<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
  		<h1 class="text-center my-4"> Information of Users
  		
  		<a class="btn btn-primary" href="/users/create">create user<a/>
	</div>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Number</th>
    </tr>
  </thead>
  
  <tbody>
    <tr th:each="users : ${users}">
      <td th:text="${users.id}"></td>
      <td th:text="${users.name}"></td>
      <td th:text="${users.email}"></td>
      <td th:text="${users.password}"></td>
      <td th:text="${users.number}"></td>
      <td>
 			<a class="btn btn-primary btn-sm"
 				th:href="@{/users/Edit(id=${users.id})}">Edit</a>
 			<a class="btn btn-primary btn-sm"
 				th:href="@{/users/delete(id=${users.id})}">Delete</a>
 	  </td>
    </tr>
  </tbody>
</table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
